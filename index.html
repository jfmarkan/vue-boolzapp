<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app">
        <div class="d-flex">
            <div class="m-auto mt-4">
                <div class="row wrapper">
                    <div class="col-4 m-0 p-0">
                        <div class="my_profile d-flex justify-content-between p-2">
                            <div>
                                <img src="./img/avatar_io.jpg" alt="">
                            <span>Sofia</span>
                            </div>
                            <div class="my_profile-actions d-flex pe-3 align-items-center">
                                <i class="fa-solid fa-circle-notch"></i>
                                <i class="fa-solid fa-message"></i>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>
                        </div>
                        <div class="my_alerts p-3 d-flex">
                            <div class="my_icon-bg d-flex me-3">
                                <i class="fa-solid fa-bell-slash m-auto"></i>
                            </div>
                            <div class="my_notification-action">
                                <p class="m-0 p-0">Ricevi notifiche di nuovi messaggi</p>
                                <a href="" class="text-secondary">attiva notifiche desktop</a>
                            </div>
                        </div>
                        <div class="my_search p-2">
                            <div class="input-group flex-nowrap">
                                <span class="input-group-text bg-white px-4 border-light">
                                    <i class="fa-solid fa-magnifying-glass text-secondary"></i>
                                </span>
                                <input type="text" class="form-control border-light" placeholder="Cerca o inizia una nuova chat">
                            </div>
                        </div>
                        <div class="my_active-chat-list">
                            <ul class="m-0 p-0">
                                <li>
                                    <div class="my_single-active-chat d-flex">
                                        <div class="my_profile p-2">
                                            <img src="./img/avatar_1.jpg" alt="">
                                        </div>
                                        <div class="my_interlocutor">
                                            <p class="my_interlocutor-name">Michele</p>
                                            <p class="my_interlocutor-last-message">Ultimo messagio inviato</p>
                                        </div>
                                        <div>
                                            <p class="my_hour">12:00</p>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-8 m-0 p-0 my_active-chat">
                        <div class="my_active-chat-header">
                            <div>

                            </div>
                            <div>
                                <i class="fa-solid fa-magnifying-glass"></i>
                                <i class="fa-solid fa-paperclip"></i>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>
                        </div>
                        <div class="my_active-chat-body">
                            <div class="my_own-messages">

                            </div>
                            <div class="my_others-messages">

                            </div>
                        </div>
                        <div class="my_active-chat-actions d-flex justify-content-around">
                            <div>
                                <i class="fa-regular fa-face-smile"></i>
                            </div>
                            <div class="mb-3 w-75">
                                <input type="text" class="form-control" placeholder="Scrivi un messaggio">
                            </div>
                            <div>
                                <i class="fa-solid fa-microphone"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
